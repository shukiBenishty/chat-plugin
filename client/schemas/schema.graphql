directive @cacheControl(maxAge: Int, scope: CacheControlScope) on FIELD_DEFINITION | OBJECT | INTERFACE

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

type Contact {
  id: ID!
  name: String!
  username: String!
  online: Boolean!
  picture: String!
  messages(last: Int, before: ID): MessagesConnection
  newMessages: Int
}

type ContactEdge {
  cursor: String!
  node: Contact
}

type ContactsConnection {
  edges: [ContactEdge]!
  pageInfo: PageInfo
  totalCount: Int!
}

scalar Date

type Emoji {
  emoji: String!
}

input EmojiInput {
  emoji: String!
}

type File {
  url: String!
  fileName: String!
}

input FileInput {
  url: String!
  fileName: String!
}

type generalInfo {
  online: Contact
  typing: Contact
  typingForMe: Contact
  readed: Message
  newMessage: Message
}

type Group implements INode {
  id: ID!
  name: String!
  picture: String!
  subscribers: [Contact]
  messages(last: Int, before: ID): MessagesConnection
  newMessages: Int
}

type GroupEdge {
  cursor: String!
  node: Group
}

type GroupsConnection {
  edges: [GroupEdge]!
  pageInfo: PageInfo
  totalCount: Int!
}

interface INode {
  id: ID!
}

type Message implements INode {
  id: ID!
  author: Contact!
  data: MessageData!
  dateSended: Date!
  destination: MessageDest!
  createdAt: Date!
  readed: Boolean!
  received: Boolean!
}

union MessageData = Text | Emoji | File

union MessageDest = Contact | Group

type MessageEdge {
  cursor: String!
  node: Message
}

type MessagesConnection {
  edges: [MessageEdge]!
  pageInfo: PageInfo
  totalCount: Int!
}

type Mutation {
  sendMessageText(message: TextInput!, destination: ID!): Message
  sendMessageEmoji(message: EmojiInput!, destination: ID!): Message
  sendMessageFile(message: FileInput!, destination: ID!): Message
  addContact(contactId: ID!): Contact
  addGroup(groupId: ID!): Group
  readMassage(messageId: ID!): Message
  typing(destination: ID!): Boolean
  online: Boolean
}

type PageInfo {
  endCursor: String
  startCursor: String
  hasNextPage: Boolean
  hasPreviousPage: Boolean
}

type Query {
  me: User
  contact(contactId: ID!): Contact
  group(groupId: ID!): Group
  contacts: [Contact]
  message(messageId: ID!): Message
}

type Subscription {
  generalInfo(contactId: ID): generalInfo
  personalMessageSent(contactId: ID): Message
  publicMessageSent(group: ID!): Message
}

type Text {
  text: String!
}

input TextInput {
  text: String!
}

"""The `Upload` scalar type represents a file upload."""
scalar Upload

type User implements INode {
  id: ID!
  name: String!
  username: String!
  picture: String!
  admin: Boolean!
  contacts(first: Int, after: ID): ContactsConnection
  groups(first: Int, after: ID): GroupsConnection
}

